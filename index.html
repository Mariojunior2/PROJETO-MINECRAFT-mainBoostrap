<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Minecraft</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary d-flex justify-content-center align-items-center flex-column">


    <header class="d-flex justify-content-center align-items-center bg-secondary p-3 border border-warning">
        <img src="assets/images/blockdomine.png" class="img-fluid me-3" style="width: 98px;">
        <h1 class="text-warning">Projeto Minecraft SENAC</h1>
    </header>

     
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active pt-59px">
                <img src="assets/images/blockdomine.png" class=" w-100"                 alt="Minecraft Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Minecraft+Project+2" class="d-block w-100" alt="Minecraft Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Minecraft+Project+3" class="d-block w-100" alt="Minecraft Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <i class="fas fa-angle-left text-warning"></i>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <i class="fas fa-angle-right text-warning"></i>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="assets/script/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
